<!DOCTYPE html>
<html>

<body>
  <pre></pre>
  <script>
    // GET 요청을 위한 비동기 함수
    const get = url => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.send();

      xhr.onload = () => {
        if (xhr.status === 200) {
          // ① 서버의 응답을 반환한다.
          return JSON.parse(xhr.response);
        }
        console.error(`${xhr.status} ${xhr.statusText}`);
      };
    };


  </script>
</body>

</html>
